repos:
-   repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
    - id: black
      language_version: "python3.10"

-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.280
    hooks:
    -   id: ruff
        language_version: "python3.10"
        args: [--exit-non-zero-on-fix]
